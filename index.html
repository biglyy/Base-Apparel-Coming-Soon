<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="style.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left-div">
				<div class="content">
					<div class="logo">
						<img class="icon" src="./images/logo.svg" alt="" />
					</div>
					<!-- //logo -->

					<h1 class="we">We're</h1>
					<h1 class="coming-soon">coming soon</h1>
					<p>
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>

					<!-- <h1 class="we">W E' R E</h1>
					<h1 class="coming-soon">C O M I N G</h1>
					<h1 class="coming-soon">S O O N</h1>

					<div class="text">
						<p>Hello fellow shoppers! We're currently building our new</p>
						<p>fashion store. Add your email below to stay up-to-date with</p>
						<p>announcements and our launch deals.</p>
					</div> -->

					<form action="">
						<input
							type="email"
							id="email"
							name="email"
							text="Email Address"
							placeholder="Email Address"
							required
						/>
						<input type="submit" onclick="validateEmail()" value=">" />
					</form>
				</div>
				<!-- //content -->
			</div>
			<!-- //left-div -->

			<div class="right-div">
				<!-- <img src="https://source.unsplash.com/8bAR5CMW_m8" /> -->
				<img class="desktop-image" src="./images/hero-desktop.jpg" alt="" />
				<img class="mobile-image" src="./images/hero-mobile.jpg" alt="" />
			</div>
			<!-- //right-img -->
		</div>
		<!-- //container -->
	</body>
	<script src="./index.js"></script>
</html>
